services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: salarydb
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
  mailhog:
    image: mailhog/mailhog:v1.0.1
    ports:
      - "8025:8025"   # Web UI
      - "1025:1025"   # SMTP
volumes:
  dbdata:
